<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/style/main.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <script
      src="https://kit.fontawesome.com/f35ca9bb4a.js"
      crossorigin="anonymous"
    ></script>
    <title>Dictionary App</title>
  </head>
  <body>
    <audio id="sound"></audio>
    <div class="fullPage">
      <!-- Check online or offline -->
      <div class="checkWifi">
        <div class="wifiIcon">
          <i class="uil uil-wifi"></i>
        </div>
        <div class="checkContent">
          <h3 id="title">You are offline now</h3>
          <p id="pTitle">
            <!-- Your device is now connected to the Internet! -->
            Your network is unavailable.We will attempt to<br />
            reconnect you in <span id="countTime">0 seconds</span>
          </p>
          <button id="reconnectBtn">Ok</button>
        </div>
      </div>
      <!-- ==================== -->

      <!-- outCheck -->
      <div class="NoAccess">
        <h4>Please Check Your Internet Access!</h4>
        <i class="uil uil-cloud-slash" id="NoInternetIcon"></i>
      </div>
      <!-- ======= -->

      <!-- Dictionary app -->
      <div class="dicApp">
        <h2>Dictionary App</h2>
        <div class="appInput">
          <input type="text" id="searchInput" placeholder="Type To Search..." />
          <div class="searchBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="data" id="allData">
          <p id="pressEnterWord">Type Any Word & pres enter to get meaning</p>
        </div>
      </div>
      <!-- ========== -->
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
